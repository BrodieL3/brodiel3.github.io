<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GURFC|Watch</title>
    <script
      src="https://kit.fontawesome.com/2601b20e92.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="images/logo.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="images/logo.png" sizes="16x16" />
  </head>
  <body>
    <div class="next-match">
      <div class="score-table">
        <div class="GURFC-card">
          <img src="images/logo.png" id="watch-logo" />
        </div>
        <div></div>
        <div
          class="card-info"
          style="
            display: block;
            text-align: center;
            line-height: 115%;
            padding-top: 0;
          "
        >
          <h4 style="color: #041e42; text-align: center; padding-top: 4px">
            NCR Round of 16 - Nov 22
          </h4>
          <p>1:00pm @ Fairfield University</p>
        </div>
        <div></div>
        <div class="opponent-card">
          <img src="images/rpi_logo.png" id="opp-logo" />
        </div>
      </div>
    </div>

    <!--navigation bar-->
    <nav class="navbar">
      <div class="navbar__container">
        <div class="navbar__wide">
          <a href="index.html" id="navbar__logo">
            <img src="images/logo.png" width="80" height="80" />
          </a>
          <ul class="navbar__menu">
            <li class="navbar__item">
              <a href="shop.html" class="navbar__links">Shop</a>
            </li>
            <li class="navbar__item">
              <a href="about.html" class="navbar__links">About</a>
            </li>
            <li class="navbar__item">
              <a href="roster.html" class="navbar__links">Roster</a>
            </li>
            <li class="navbar__item">
              <a href="watch.html" class="navbar__links">Watch</a>
            </li>
            <li class="navbar__btn">
              <a href="join.html" class="button">Join GURFC</a>
            </li>
          </ul>
        </div>
        <div class="navbar__toggle" id="mobile-menu">
          <br />
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </div>
    </nav>
    <!-- Watch Section -->
    <section class="watch__body">
      <!--contains next match card-->
      <div class="watch__container">
        <div class="schedule__container">
          <h2>Georgetown vs. RPI</h2>
        </div>
        <div class="watch__container2">
          <div class="videos">
            <div class="youtube">
              <iframe
                width="1000"
                height="600"
                src="https://www.youtube.com/embed/P87U4T2dln0"
                title="Georgetown vs. RPI - Men&#39;s Division II Round of 16"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--Footer Section-->
    <section>
      <div class="footer__container">
        <div class="footer__logo">
          <a href="index.html" id="footer__img">
            <img src="images/logo.png" width="100" height="100" />
          </a>
          <p>Â©2024 All rights reserved</p>
        </div>
        <div class="footer__links">
          <div class="footer__column">
            <a href="shop.html">Shop</a>
            <a href="about.html">About</a>
            <a href="roster.html">Roster</a>
            <a href="watch.html">Watch</a>
          </div>
          <div class="footer__column">
            <a href="join.html">Join GURFC</a>
            <a href="https://thehoya.com/?s=rugby">Blog</a>
            <a href="https://linktr.ee/gurfc">More Links</a>
          </div>
        </div>
        <div class="social__icons">
          <a
            href="/"
            class="social__icon--link"
            target="https://www.instagram.com/gurfc/"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a
            href="https://www.facebook.com/GURFC/"
            class="social__icon--link"
            target="_blank"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a
            href="https://www.youtube.com/channel/UCkJRjD6pDyHIiu_goEFzu9A"
            class="social__icon--link"
            target="_blank"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
